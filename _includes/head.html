<!-- _includes/head.html -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- MathJax for LaTeX rendering -->
<script>
    window.MathJax = {
    tex: { inlineMath: [['$', '$'], ['\\(', '\\)']], displayMath: [['\\[', '\\]']] },
    svg: { fontCache: 'global' }
    };
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/tex-mml-chtml.js"></script>

<!-- Decimal.js for precise arithmetic -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.3.1/decimal.min.js"></script>

<!-- Jekyll SEO tag -->
{% seo %}

<link rel="icon" type="image/x-icon" href="{{ '/assets/images/logo.png' | relative_url }}">

<!-- Minima's default stylesheet -->
<link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">

<!-- Custom stylesheet to hide navigation -->
<link rel="stylesheet" href="{{ '/assets/css/custom.css' | relative_url }}">

<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>

<!-- Atom feed -->
<link type="application/atom+xml" rel="alternate" href="{{ '/feed.xml' | relative_url }}" title="{{ site.title }}">
